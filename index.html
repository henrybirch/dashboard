<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="side-top-section">
            <img class="dashboard-icon" src="assets/view-dashboard.svg" alt="dashboard">
            <div class="dashboard-text">Dashboard</div>
        </div>
        <div class="side-personal-routes">
            <div class="side-container home"><img src="assets/home.svg" alt="home" class="side-icon home">
                <div class="side-text home">Home</div>
            </div>
            <div class="side-container profile"><img src="assets/card-account-details.svg" alt="profile"
                                                     class="side-icon profile">
                <div class="side-text profile">Profile</div>
            </div>
            <div class="side-container messages"><img src="assets/message-reply.svg" alt="messages"
                                                      class="side-icon messages">
                <div class="side-text messages">Messages</div>
            </div>
            <div class="side-container history"><img src="assets/clock-time-three.svg" alt="clock"
                                                     class="side-icon history">
                <div class="side-text history">History</div>
            </div>
            <div class="side-container tasks"><img src="assets/note-multiple.svg" alt="paper" class="side-icon tasks">
                <div class="side-text tasks">Tasks</div>
            </div>
            <div class="side-container communities"><img src="assets/account-group.svg" alt="people"
                                                         class="side-icon communities">
                <div class="side-text communities">Communities</div>
            </div>
        </div>
        <div class="side-help">
            <div class="side-container settings"><img src="assets/cog.svg" alt="cog" class="side-icon settings">
                <div class="side-text settings">Settings</div>
            </div>
            <div class="side-container support"><img src="assets/help-box.svg" alt="help-box" class="side-icon support">
                <div class="side-text support">Support</div>
            </div>
            <div class="side-container privacy"><img src="assets/shield-check.svg" alt="shield-check"
                                                     class="side-icon privacy">
                <div class="side-text privacy">Privacy</div>
            </div>
        </div>
    </nav>
    <div class="top-bar">
        <div class="main-bar">
            <div class="search-bar-container">
                <img src="assets/magnify.svg" alt="search" class="main-bar-icon search">
                <input type="text" class="search-bar">
            </div>
            <div class="top-right-container">
                <img src="assets/bell-ring.svg" alt="notification" class="main-bar-icon notification">
                <img src="assets/profile-picture.svg" alt="profile-picture" class="profile-picture">
                <a class="user-full-name">Morgan Oakley</a></div>
        </div>
        <div class="control-bar">
            <img src="assets/profile-picture.svg" alt="profile-picture" class="profile-picture">
            <div class="greeting-container">
                <div class="greeting">Hi there,</div>
                <div class="user-details">Morgan Oakley (@morgan)</div>
            </div>
            <div class="control-buttons-container">
                <a href="" class="control-button new">New</a>
                <a href="" class="control-button upload">Upload</a>
                <a href="" class="control-button share">Share</a>
            </div>
        </div>

    </div>
    <div class="data-container">
        <div class="projects-container">

        </div>
        <div class="announcements">

        </div>

        <div class="trending">

        </div>

    </div>
</div>
</body>
</html>
